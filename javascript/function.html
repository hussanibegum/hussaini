<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b) //function declaration
        {
          return a+b;
        }
        document.writeln("normal function calling",add(10,20))
        //arrow function
        var a=(x,y)=>{return x+y;}
        document.writeln("<br><b>The arrow function:</b>",a(10,20));
    </script>
    
</body>
</html>
